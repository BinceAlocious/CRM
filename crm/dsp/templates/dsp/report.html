<!DOCTYPE html>
{%extends 'app1/base.html'%}
{%block body_block%}
    <title>Daily Report</title>
<div class="jumbotron">
<form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Submit" class="btn btn-success">
</form>
</div>
<div class="list-group" style="margin:10px;">
  <a href="#" class="list-group-item list-group-item-action active">
    Date
  </a>
    {%for rec in record%}
    <ul>
        <a href="{%url 'dsp:details' rec.id%}" class="list-group-item list-group-item-action">{{rec}}</a>
    </ul>
    {%endfor%}
</div>
{%endblock%}
