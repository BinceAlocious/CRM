<!DOCTYPE html>
{%extends 'app1/base.html'%}
{%block body_block%}
    <title>Details</title>
<div class="jumbotron">
    <button type="button" class="btn btn-dark btn-lg" style="margin:5px;">{{rec.Student_Name}}</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">DATE</th>
      <th scope="col">TRAINER</th>
      <th scope="col">TOPIC</th>
      <th scope="col">STATUS</th>
      <th scope="col">FEEDBACK</th>
    </tr>
  </thead>
  <tbody>
  <tr>
      <td scope="col">{{rec}}</td>
      <td scope="col">{{rec.Trainer_Name}}</td>
      <td scope="col">{{rec.Topic}}</td>
      <td scope="col">{{rec.Status}}</td>
      <td scope="col">{{rec.FeedBack}}</td>
    </tr>
  </tbody>
</table>
    </div>
{%endblock%}
