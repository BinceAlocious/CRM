<!DOCTYPE html>
{% extends "app1/base.html"%}
    {% block body_block%}
<style>
.ex1 {
  font-family: "Times New Roman", Times, serif;
  margin-bottom: 25px;
  color:#3684b2;
  font-weight:bold;
}
</style>
    <title>REGISTER HERE</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="jumbotron">
    <blockquote class="blockquote text-center">
  <h1 class="ex1">REGISTER HERE</h1>
    </blockquote>
<form method="post" id="NewUser" data-batch-url="{% url 'app1:getdrop' %}">
    {%csrf_token%}
    {{nusr.as_p}}
    <input type="submit" value="Submit">
</form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_Select_Course").change(function () {
      var url = $("#NewUser").attr("data-batch-url");
      var CourseId = $(this).val();
       $.ajax({
        url: url,
        data: {
          'Select_Course': CourseId
        },
        success: function (data) {
          $("#id_Select_Batch").html(data);
        }
      });

    });
  </script>
</div>
{%endblock%}
