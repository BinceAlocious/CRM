<!DOCTYPE html>
{% extends "app1/base.html"%}
    {% block body_block%}
<style>
.ex1 {
  margin-bottom: 25px;
  font-weight:bold;
}
</style>

    <title>USER PAGE</title>
<div class="jumbotron">
    <h1 class="ex1">USER DETAILS</h1>
   <table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">NAME</th>
        <th scope="col">QUALIFICATIONS</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">PHONE NO.</th>
        <th scope="col">EMAIL</th>
        <th scope="col">COURSE</th>
        <th scope="col">BATCH</th>
        <th scope="col">PAYMENT</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>{{rec}}</td>
        <td>{{rec.Qualification}}</td>
        <td>{{rec.Address}}</td>
        <td>{{rec.Phone_No}}</td>
        <td>{{rec.Email}}</td>
        <td>{{rec.Select_Course}}</td>
        <td>{{rec.Select_Batch}}</td>
        <td>{{rec.Payment}}</td>
    </tr>
  </tbody>
</table>
</div>
{%endblock%}
